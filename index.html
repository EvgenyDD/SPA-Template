<!DOCTYPE html>
<html class="full" style="position:relative;  min-height:100%;">
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	
	<!-- CSS (load BOOTSTRAP) -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
	<link rel='stylesheet' href='css/custom.view.css' type='text/css' media='all'>
	
	<style>
		.navbar { border-radius:0; }
	</style>

	<!-- JS (load ANGULAR, ui-router, and custom JS file) -->
	<!-- <script src="http://code.angularjs.org/1.2.13/angular.js"></script> -->
	<script src="script/angular.js"></script> <!-- min _ not working bg-image -->
	<script src="script/angular-ui-router.min.js"></script>
	<!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular-cookies.js"></script> -->
	<script src="script/angular-local-storage.js"></script>
	
	<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.18/jquery-ui.js"></script>
	 <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css" rel="stylesheet">  
	<!-- <link href="script/jquery-ui-1.10.3.theme.css" rel="stylesheet">
	<link href="script/jquery-ui-1.10.3.custom.css" rel="stylesheet"> -->
	
	<script src="script/app.js"></script>
	
	<script src="script/ui-bootstrap-tpls-0.11.0.js"></script>
	<script src="script/angular-route.js"></script>
	<script src="script/angular-resource.min.js"></script>
	
	<link href="css/lightbox.css" rel="stylesheet"> 
	
	<link rel="stylesheet" href="script/angular-bootstrap-lightbox.css">
	<script src="script/angular-bootstrap-lightbox.js"></script> 
	
	<!-- <script type="text/javascript" src="assets/twitterbootstrap/js/bootstrap-tab.js"></script> -->
	
	
	
	
	<!-- SOMETHING /////////////// -->
	<meta http-equiv="KEYWORDS" content="тег, структура html, заголовок страницы, ключевые слова тут">
	<meta http-equiv="DESCRIPTION" content="Краткое описание страницы-- Описание структура html и элементов заголовка">	
	
	<link rel="SHORTCUT ICON" href="favicon.ico" type="image/x-icon">
	<title>Official Web Site</title>
	
</head>

<body ng-app="routerApp" ng-controller="ContentController" bg-img 
     data-bg-size="cover" data-bg-repeat="no-repeat" data-bg-attachment="fixed">
	 
	 <button id="retBtn" ng-controller="ScrollCtrl" ng-click="gotoElement('top')">{{translation.GoTop}}</button>
	 
 	 <!-- <script src="script/lightbox-plus-jquery.min.js"></script>	  -->
	 

	
	<!-- CONTAINER -->
	<div class="container" 
	
		<!-- HEADER -->
		<div class="row" id="top">
			<div class="panel panel-default" style="border-radius:10px">
				<div class="panel-body" style="background: url('resources/5.jpg'); background-size: 100% 100%; border-radius:10px">
					<!-- Header text -->	
					<div class="col-sm-8" >
						<a ui-sref="home" >
						<h3 style="font-family: Comic Sans MS, cursive, sans-serif; font-size:34px;">{{translation.HEADER}}</h3>
						</a>
					</div>
						
					<!-- Language RadioButtons -->	
					<div class="col-sm-4">					
						<div class="btn-toolbar pull-right" >
							<div class="btn-group" data-toggle="buttons" >
								<button class="btn" ng-model="radioModel" btn-radio="'by'">BY</button>
								<button class="btn" ng-model="radioModel" btn-radio="'en'">EN</button>
								<button class="btn" ng-model="radioModel" btn-radio="'ru'">RU</button>	
							</div>
						</div>
					</div>
						
				</div>
			</div>
		</div> 
		
		<!-- MENU+CONTENT -->
		<div class="row">
		
			<!-- MENU -->
			<div class="col-sm-2" style="padding-right:0; padding-left:0;">
				<ul id="menu" class="nav nav-pills nav-stacked" style="text-align:left;" ng-controller="MenuController">
					<li style="height:53px"><a ng-class="isActive('music') ? 'note1active' : 'note1'" ui-sref="music">{{translation.MENU_MUSIC}}</a></li>
					<li style="height:53px"><a ng-class="isActive('discog') ? 'note2active' : 'note2'" ui-sref="discog">{{translation.MENU_DISC}}</a></li>
					<li style="height:53px"><a ng-class="isActive('foto') ? 'note2active' : 'note2'" ui-sref="foto">{{translation.MENU_FOTO}}</a></li> 
					<li style="height:53px"><a ng-class="isActive('pub') ? 'note3active' : 'note3'" ui-sref="pub">{{translation.MENU_PUB}}</a></li>
					<li style="height:53px"><a ng-class="isActive('biogr') ? 'note1active' : 'note1'" ui-sref="biogr">{{translation.MENU_BIO}}</a></li>
					<li style="height:53px"><a ng-class="isActive('contacts') ? 'note2active' : 'note2'" ui-sref="contacts">{{translation.MENU_CONT}}</a></li>
					<li style="height:53px"><a ng-class="isActive('contacts') ? 'note3active' : 'note3'" ui-sref="contacts">-------</a></li>
				</ul>			
			</div>
		
			<!-- CONTENT -->
			<div class="col-sm-10">

				<!-- CONTENT INJECTION -->
				<div ui-view autoscroll="false"></div>
				
			</div> <!-- CONTENT -->		
		</div> <!-- MENU+CONTENT -->	
		
		
		<!-- FOOTER 
		<div class="row">
			<h4>Copyright © 2015 Evgeny Dolgalev<h4>
		</div> -->
		
	</div> <!-- container -->	

</body>
</html>
